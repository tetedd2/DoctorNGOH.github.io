        // โหลดข่าวจาก ThaiPBS
        async function loadRSS() {
            const rssUrl = "https://www.thaipbs.or.th/agriculture/feed ";
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();

                if (!data.items || data.items.length === 0) {
                    document.getElementById("newsContent").innerText = "ไม่พบข่าวในขณะนี้";
                    return;
                }

                let html = "<ul class='feed'>";
                data.items.slice(0, 5).forEach(item => {
                    html += `
            <li>
              <a href="${item.link}" target="_blank">${item.title}</a><br>
              <span class="feedDate">${new Date(item.pubDate).toLocaleDateString('th-TH')}</span>
            </li>`;
                });
                html += "</ul>";
                document.getElementById("newsContent").innerHTML = html;
            } catch (err) {
                document.getElementById("newsContent").innerText = "เกิดข้อผิดพลาดในการโหลดข่าว";
                console.error("โหลดข่าวล้มเหลว:", err);
            }
        }

                console.error("Error fetching fruit prices:", error);

        }

        let chatOpen = false;

        // Enhanced toggle chat function with animations
        function toggleChat() {
            const chatBtn = document.getElementById("chatBtn");
            const chatBox = document.getElementById("chatBox");
            
            // Add click animation to button
            chatBtn.classList.add("clicked");
            setTimeout(() => chatBtn.classList.remove("clicked"), 300);
            
            chatOpen = !chatOpen;
            
            if (chatOpen) {
                chatBox.style.display = 'flex';
                // Small delay to ensure display is set before animation
                setTimeout(() => chatBox.classList.add("show"), 10);
                chatBox.classList.remove("hide");
                
                // Focus on input after animation
                setTimeout(() => {
                    document.getElementById("chatInput").focus();
                }, 400);
            } else {
                chatBox.classList.add("hide");
                chatBox.classList.remove("show");
                
                // Hide after animation completes
                setTimeout(() => {
                    if (!chatOpen) {
                        chatBox.style.display = 'none';
                    }
                }, 400);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("chatInput").value.trim();

                // Clear input

                // Simulate API delay and get response

                // Hide typing indicator and show AI response
                hideTypingIndicator();
                setTimeout(() => {
                    appendMessage("ai", aiResponse);
                }, 200);
            }

            chatBody.scrollTop = chatBody.scrollHeight;

            indicator.style.display = 'none';
