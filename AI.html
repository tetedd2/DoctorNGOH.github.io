<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        /* ปุ่มทั่วไป */
        button {
            background-color: transparent;
            color: inherit;
            padding: 7px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }
        /* ขยายรูปภาพในปุ่ม "สาเหตุ" */
        #causeButton img {
            width: 150px;
            height: 150px;
            transition: all 0.3s ease;
        }

        #causeButton:hover img {
            width: 160px;
            height: 160px;
        }

        /* ขยายรูปภาพในปุ่ม "รักษา" */
        #treatmentButton img {
            width: 150px;
            height: 150px;
            transition: all 0.3s ease;
        }

        #treatmentButton:hover img {
            width: 160px;
            height: 160px;
        }

        /* ปุ่มทั่วไป */
        button {
            background-color: transparent;
            color: inherit;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        /* ปุ่มสาเหตุ (#causeButton) */
        #causeButton,
        #treatmentButton {
            background-color: transparent;
            border: none;
        }

        #webcam {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        #label-container div {
            margin: 8px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
            font-weight: bold;
            text-align: left;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #label-container .highlight {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            background-color: #e0f2f7;
            color: #007bff;
        }

        #message.error {
            background-color: #f8d7da;
            color: #dc3545;
        }

        #message.success {
            background-color: #d4edda;
            color: #28a745;
        }

        #resultDisplay {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            text-align: left;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #resultDisplay h4 {
            margin-top: 0;
            color: #0056b3;
            font-size: 1.2em;
        }

        #resultDisplay p {
            margin-bottom: 0;
            color: #555;
            line-height: 1.5;
        }

        #resultDisplay.info-message {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        #actionButtons {
            margin-top: 15px;
        }

        #actionButtons button {
            margin-bottom: 10px;
        }

        #actionButtons.hidden {
            display: none;
        }

        #infoButtons {
            margin-top: 15px;
        }

        #infoButtons button {
            margin: 5px;
        }

        #infoButtons.hidden {
            display: none;
        }
        /* ปรับขนาดรูปภาพในปุ่ม */
    .btn-icon {
    width: 140px;
    height: 140px;
    margin-right: 5px;
    vertical-align: middle;
    transition: all 0.3s ease; /* เพิ่ม transition */
}

.btn-icon:hover {
    width: 150px;
    height: 150px;
}
    </style>
</head>
<body>
    <div id="container">
        <h1>
            <img src="1.png" alt="Logo" style="width: 220px; vertical-align: middle;">
        </h1>

        <div id="webcam">
            <p>กล้องจะปรากฏที่นี่</p>
        </div>

        <div id="message" class="message">คลิก "เริ่มการจำแนก" เพื่อเริ่มต้น</div>

        <div id="actionButtons">
            <button type="button" id="startButton">
    <img src="7.png" alt="เริ่มการจำแนก" class="btn-icon">
</button>
               <button type="button" id="stopButton" disabled>
        <img src="9.png" alt="หยุดการจำแนก" class="btn-icon">
    </button>
    <button type="button" id="switchCameraButton" disabled>
        <img src="10.png" alt="สลับกล้อง" class="btn-icon">

    </button>
        </div>

        <!-- ปุ่มสาเหตุและรักษา -->
        <div id="infoButtons" class="hidden">
            <button type="button" id="causeButton" aria-label="แสดงสาเหตุ">
                <img src="3.png" alt="สาเหตุ">
            </button>
            <button type="button" id="treatmentButton" aria-label="แสดงวิธีรักษา">
                <img src="4.png" alt="รักษา">
            </button>
        </div>

        <div id="label-container"></div>

        <div id="resultDisplay">
            <p>ผลลัพธ์การจำแนกจะแสดงที่นี่</p>
        </div>
    </div>

    <script src="AI.js"></script>
</body>
</html>
