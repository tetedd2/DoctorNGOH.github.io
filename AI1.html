<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }
        
        #webcam {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        
        #message {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e0f2f7;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
        
        #actionButtons button,
        #infoButtons button {
            width: 350px;
            height: 60px;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        #infoButtons button img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        button:hover img {
            transform: scale(1.1);
        }
        
        button:active img {
            transform: scale(0.98);
        }
        
        #label-container {
            display: none;
        }
        
        #resultDisplay {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            text-align: center;
        }
        
        .button-container-bottom {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #fff;
            padding: 8px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-bottom {
            background-color: transparent;
            border: none;
            flex: 1;
            max-width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .btn-bottom img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        #infoButtons.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="webcam">
            <p>กล้องจะปรากฏที่นี่</p>
        </div>

        <div id="message" class="message">คลิก "เริ่มการจำแนก" เพื่อเริ่มต้น</div>

        <div id="actionButtons">
            <button type="button" id="startButton">
                <img src="7.png" alt="เริ่มการจำแนก">
            </button>
            <button type="button" id="stopButton" disabled>
                <img src="9.png" alt="หยุดการจำแนก">
            </button>
            <button type="button" id="switchCameraButton" disabled>
                <img src="10.png" alt="สลับกล้อง">
            </button>
        </div>

        <div id="infoButtons" class="hidden">
            <button type="button" id="causeButton">
                <img src="3.png" alt="สาเหตุ">
            </button>
            <button type="button" id="treatmentButton">
                <img src="4.png" alt="รักษา">
            </button>
        </div>

        <div id="label-container"></div>

        <div id="resultDisplay">
            <p>ผลลัพธ์การจำแนกจะแสดงที่นี่</p>
        </div>
    </div>

    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom">
            <img src="63.png" alt="MENU" />
        </a>
    </div>

    <script src="AI1.js"></script>
    <script>
        if (typeof tmImage === 'undefined') {
            console.error('AI.js ไม่ถูกโหลด');
        } else {
            console.log('AI.js โหลดแล้ว');
        }

        if (typeof init === 'function') {
            init();
        }

        // ตัวอย่างการซ่อนปุ่มสาเหตุ/รักษา หากไม่ใช่ D2 D3 D4
        function showInfoButtonsIfNeeded(predictedLabel) {
            const infoSection = document.getElementById('infoButtons');
            const show = ['D2', 'D3', 'D4'].includes(predictedLabel);
            infoSection.classList.toggle('hidden', !show);
        }

        // ตัวอย่างการใช้ (ให้คุณเรียกเมื่อจำแนกได้):
        // showInfoButtonsIfNeeded('D2');
    </script>
</body>

</html>
