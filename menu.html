<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบ AI ของฉัน</title>
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 50px;
            padding: 20px;
            padding-bottom: 90px;
            /* เว้นที่ให้ปุ่มล่าง */
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        /* ปุ่มแนวตั้งด้านบน (แก้ไขให้ใส่รูปได้) */
        
        .button-container-top {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 250px;
        }
        
        .btn-top {
            background-color: orange;
            color: white;
            padding: 12px 20px 12px 60px;
            /* เผื่อที่วางรูปทางซ้าย */
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            text-decoration: none;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .btn-top:nth-child(1) {
            background-color: purple;
        }
        
        .btn-top:nth-child(2) {
            background-color: green;
        }
        
        .btn-top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-top:active {
            transform: scale(0.98);
        }
        
        .btn-top img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            flex-shrink: 0;
            border-radius: 6px;
        }
        /* ปุ่มแนวนอนด้านล่าง ติดขอบล่างหน้าจอ */
        
        .button-container-bottom {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            margin: 0;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            background-color: white;
            padding: 8px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .btn-bottom {
            background-color: transparent;
            border: none;
            cursor: pointer;
            flex: 1;
            max-width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            padding: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-bottom img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        /* สีปุ่มล่าง */
        
        .btn-bottom.home {
            background-color: #e74c3c;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
        }
    </style>
</head>

<body>

    <!-- ข้อความหัวเรื่อง -->
    <h1>กรุณาเลือกระบบ AI ที่ต้องการใช้งาน</h1>

    <!-- กล่องปุ่มบน (แนวตั้ง) -->
    <div class="button-container-top">
        <a href="menu1.html" class="btn-top">
            <img src="icon1.png" alt="บัญชี" /> บัญชี
        </a>
        <a href="menu2.html" class="btn-top">
            <img src="icon2.png" alt="คู่มือ" /> คู่มือ
        </a>
    </div>

    <!-- กล่องปุ่มล่าง (แนวนอน) -->
    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom home">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom ai">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom plant">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom menu">
            <img src="63.png" alt="MENU" />
        </a>
    </div>

</body>

</html>
