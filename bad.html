<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สาเหตุของโรคจุดราขาว</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { line-height: 1.6; }
    </style>
</head>
<body>
    <h1>สาเหตุของโรคจุดราขาว</h1>
    <p>โรคจุดราขาวมักเกิดจากเชื้อรา <i>Oidium spp.</i> ซึ่งเจริญเติบโตได้ดีในสภาพอากาศที่เย็นและมีความชื้นสูง แต่ไม่มีน้ำขังบนใบ</p>
    <p>ปัจจัยส่งเสริมได้แก่:</p>
    <ul>
        <li>อากาศถ่ายเทไม่สะดวก</li>
        <li>การปลูกพืชหนาแน่นเกินไป</li>
        <li>ขาดแสงแดด</li>
        <li>พืชอ่อนแอจากการขาดสารอาหาร</li>
    </ul>
    <button onclick="window.close()">ปิดหน้านี้</button>
</body>
</html>
