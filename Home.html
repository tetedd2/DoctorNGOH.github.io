<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบ AI ของฉัน</title>
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            /* จัดกลางข้อความ */
        }
        
        .button-container-top {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 คอลัมน์ */
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .btn-top {
            position: relative;
            /* เพื่อให้สามารถจัดตำแหน่งรูปภาพได้ */
            background-color: orange;
            color: white;
            padding: 0;
            /* ลบ padding เพื่อให้รูปภาพเต็มปุ่ม */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* ปิดการ滚动 ทำให้ไม่เห็นขอบปุ่ม */
        }
        
        .btn-top img {
            width: 100%;
            /* ขยายรูปภาพให้เต็มความกว้างของปุ่ม */
            height: 100%;
            /* ขยายรูปภาพให้เต็มความสูงของปุ่ม */
            object-fit: cover;
            /* ทำให้รูปภาพครอบคลุมพื้นที่ของปุ่มโดยไม่เกินขอบ */
        }
        
        .btn-top:nth-child(1) {
            background-color: rgb(255, 255, 255);
            border: 4px solid rgb(255, 255, 255);
            /* กรอบสีแดง */
        }
        
        .btn-top:nth-child(2) {
            background-color: rgb(255, 255, 255);
            border-radius: 0;
            /* ไม่มีขอบโค้งมน */
        }
        
        .btn-top:nth-child(3) {
            background-color: rgb(255, 255, 255);
            border-radius: 12px;
            /* ขอบโค้งมน */
        }
        
        .btn-top:nth-child(4) {
            background-color: rgb(255, 255, 255);
            border: 4px dashed rgb(255, 255, 255);
            /* กรอบแบบเส้นประสีน้ำตาล */
        }
        
        .btn-top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-top:active {
            transform: scale(0.98);
        }
        /* ปุ่มด้านล่าง */
        
        .button-container-bottom {
            display: flex;
            gap: 10px;
            /* ระยะห่างระหว่างปุ่ม */
            width: 100%;
            max-width: 400px;
            margin-bottom: 50px;
            justify-content: center;
            /* จัดกลางแนวนอน */
        }
        
        .btn-bottom {
            background-color: white;
            color: #333;
            padding: 0;
            /* ลบ padding เพื่อให้รูปภาพเต็มปุ่ม */
            font-size: 14px;
            /* ลดขนาด font */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
            /* ทำให้ปุ่มเต็มพื้นที่เท่าๆ กัน */
            display: flex;
            /* ใช้ flexbox สำหรับจัดตำแหน่งรูปภาพ */
            align-items: center;
            /* จัดกลางแนวตั้ง */
            justify-content: center;
            /* จัดกลางแนวนอน */
            border: none;
            /* ลบขอบปุ่ม */
            border-radius: 0;
            /* ลบขอบโค้ง */
            box-shadow: none;
            /* ลบเงา */
        }
        
        .btn-bottom img {
            width: 100%;
            /* ขยายรูปภาพให้เต็มความกว้างของปุ่ม */
            height: 100%;
            /* ขยายรูปภาพให้เต็มความสูงของปุ่ม */
            object-fit: cover;
            /* ทำให้รูปภาพครอบคลุมพื้นที่ของปุ่มโดยไม่เกินขอบ */
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        
        .btn-bottom.home {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
            color: white;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>

<body>

    <!-- ข้อความหัวเรื่อง -->
    <h1>เลือกพืชที่คุณต้องการตรวจหาโรค</h1>

    <!-- กล่องปุ่มบน (Grid 2x2) -->
    <div class="button-container-top">
        <a href="AI1.html" class="btn-top">
            <img src="102.png" alt="รำบุญ" />

        </a>
        <a href="AI2.html" class="btn-top">
            <img src="100.png" alt="มังคุด" />

        </a>
        <a href="AI3.html" class="btn-top">
            <img src="101.png" alt="ทุเรียน" />

        </a>
        <a href="#" class="btn-top">
            <img src="103.png" alt="การปลูก" />

        </a>
    </div>

    <!-- ปุ่มแนวนอน (ด้านล่าง) -->
    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom home">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom ai">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom plant">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom menu">
            <img src="63.png" alt="MENU" />
        </a>
    </div>
</body>

</html>
