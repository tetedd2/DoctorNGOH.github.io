<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบ AI ของฉัน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        
        h1 {
            font-size: 20px;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }
        /* กลุ่มปุ่มพืช */
        
        .button-container-top {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .btn-top {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            height: 140px;
            position: relative;
        }
        
        .btn-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .btn-top:hover {
            transform: scale(1.03);
        }
        /* ขอบแต่ละปุ่ม */
        
        .btn-top:nth-child(1) {
            border: 4px solid red;
        }
        
        .btn-top:nth-child(2) {
            border: 4px solid purple;
        }
        
        .btn-top:nth-child(3) {
            border: 4px solid goldenrod;
        }
        
        .btn-top:nth-child(4) {
            border: 4px dashed brown;
        }
        /* ปุ่มด้านล่าง */
        
        .button-container-bottom {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
        }
        
        .btn-bottom {
            flex: 1;
            max-width: 60px;
            height: 60px;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        
        .btn-bottom img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        /* Responsive */
        
        @media (max-width: 480px) {
            .button-container-top {
                gap: 12px;
            }
            .btn-top {
                border-radius: 14px;
            }
            .btn-bottom {
                max-width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <h1>เลือกพืชที่คุณต้องการ<br>ตรวจหาโรค</h1>

    <div class="button-container-top">
        <a href="AI1.html" class="btn-top">
            <img src="102.png" alt="เงาะ" />
        </a>
        <a href="AI2.html" class="btn-top">
            <img src="100.png" alt="มังคุด" />
        </a>
        <a href="AI3.html" class="btn-top">
            <img src="101.png" alt="ทุเรียน" />
        </a>
        <a href="#" class="btn-top">
            <img src="103.png" alt="กำลังพัฒนา" />
        </a>
    </div>

    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom">
            <img src="63.png" alt="MENU" />
        </a>
    </div>

</body>

</html>
